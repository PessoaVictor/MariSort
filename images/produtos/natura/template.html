<!DOCTYPE html>
<html lang="pt" xml:lang="pt">
<head>
    <title>Natura Product Image</title>
    <style>
        body { margin: 0; padding: 0; }
        .product-container {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #8bc34a, #4caf50);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-name {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .tagline {
            font-size: 12px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="logo">NATURA</div>
        <div class="product-name">Essencial Exclusivo</div>
        <div class="tagline">Bem estar bem</div>
    </div>
</body>
</html>
